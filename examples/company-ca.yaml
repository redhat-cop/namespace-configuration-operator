apiVersion: redhat-cop.redhat.io/v1alpha1
kind: NamespaceConfig
metadata:
  name: company-ca
spec:
  selector:
    matchLabels:
      company_ca_bundle: "true"
  resources:
  - apiVersion: v1
    kind: Configmap
    metadata:
      name: company-ca 
    data:
      ca.crt: 
  - apiVersion: settings.k8s.io/v1alpha1
    kind: PodPreset
    metadata:
      name: company-ca
    spec:
      selector:
      volumeMounts:
        - mountPath: /company-ca
          name: company-ca
          readOnly: true
      volumes:
        - name: company-ca
          secret:
            name: company-ca